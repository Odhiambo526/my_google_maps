    <h1>My Google Map</h1>
   <div id="map"></div>
   <script>

       function initMap(){
         var options = {
             zoom:13,
             center:{lat:-0.303099,lng:36.080025}
         }

         var map = new google.maps.Map(document.getElementById('map'), options);


         google.maps.event.addListener(map, 'click', 
         function(event){
             addMaker({coords:event.latlng});
         });

          var markers = [

            iconImage:'',
            content:'<h1>Kisumu</h1>'
        },
        {

        content:'<h1>Kisumu</h1>'

        {

        content:'<h1>Kisumu</h1>'
        });
        addMaker({coords:{lat:0.5695,lng:-34.5584}});


// Add Maker Function

function addMaker(props){
    var marker = new google.maps.Maker({
             position:props.coords,
             map:map,
             //icon:props.iconImage
         });


        if(props.iconImage) {
            marker.setIcon(props.iconImage);
        }

       if(props.content) {
        var infoWindow = new google.maps.InfoWindow({
             content:props.content
         });

         marker.addListener('click', function() {
             infoWindow.open(map, marker);
         });
       }


     } 
       }
   </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7815EBuk2WSAIofuR8_pTRNFk_7o43OM&callback=initMap">
</script>
